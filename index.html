 <!DOCTYPE html>
 <html lang="en">
     <head>
         <title>interactive-rating-component-main</title>
         <link rel="stylesheet" href="main.css">
         <script src="script.js" defer></script>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta charset="UTF-8">
         <link rel="stylesheet" href="success.css">
     </head>
     <body>
         <main class="main">
             <section class="content">
                 <div class="circle_with_star">
                     <img src="images/icon-star.svg" alt="star">
                 </div>
                 <h1 class="title">How did we do?</h1>

                 <h1 class="description">Please let us know how we did with your support<br>request. All feedback is appreciated to help us<br>improve our offering!</h1>
                 <section class="rate">
                     <button class="button1">1</button>
                     <button class="button2">2</button>
                     <button class="button3">3</button>
                     <button class="button4">4</button>
                     <button class="button5">5</button>
                 </section>

                 <button class="submit">SUBMIT</button>
             </section>
         </main>
         <main class="success">
             <section class="success_content">
                 <img src="images/illustration-thank-you.svg" alt="Thank you" class="success_img">
                 <div class="score">
                     <h1 class="score_text">You selected 4 out of 5</h1>
                 </div>

                 <h1 class="success_title">Thank You!</h1>
                 <h1 class="success_message">We appreciate you taking the time to give a rating.<br>If you ever need more support, don't hesitate to<br>get in touch!</h1>
             </section>
         </main>
     </body>
 </html>
